<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1608a0ee57.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>Sina's To Do List</h1>
    </header>
    <form>
      <input
        type="text"
        class="todo-input"
        placeholder="Add you To Do's here"
      />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus"></i>
      </button>
      <select name="todos" class="select">
        <span>Choose List</span>
        <option value="all" class="text">All</option>
        <option value="completed" class="text">Completed</option>
        <option value="uncompleted" class="text">Uncompleted</option>
      </select>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
